<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <img src="img/Logo.png" alt="" id="Logo">

            <h1>Toboolist</h1>
        </header>

        <div class="container">

            <div class="container2">
                <input type="button" value="Add task" id="Task">
                <input type="button" value="Add Section" id="Section">
            </div>

            <div class="container3">
                <main>
                    <h2>New Task</h2>

                    <h2 id="Newsletter">Quarterly Newsletter</h2>
                    <input type="button" value="Editiorial" id="Editiorial">

                    <h2 id="T">Today</h2>
                    <h2 id="Recruiting">Recruiting blog post</h2>
                    <input type="button" value="Editiorial" id="Editiorial2">

                    <div>
                        <h2 id="Mobile">Mobile app luaunch</h2>
                        <input type="button" value="Q1 Goals" id="Mobile2">
                    </div>

                    <h2 id="John">Interview John H.</h2>
                    <input type="button" value="Recruiting" id="Recruiting2">

                    <div>
                        <h2 id="summit">Summit update to mobile storefronts.</h2>
                        <input type="button" value="Mobile" id="summit2">
                    </div>






                    <h2 id="s">Upcoming</h2>
                    <h2 id="d">Schedule meeting with Alex</h2>
                    <input type="button" value="Editiorial" id="Ed">

                    <div>
                        <h2 id="4">Homepage refresh</h2>
                        <input type="button" value="Q1 Goals" id="Mob">
                    </div>

                    <h2 id="J">Onboard new Sales team members</h2>
                    <input type="button" value="Recruiting" id="Recr">

                    <div>
                        <h2 id="sx">Review editorial calendar</h2>
                        <input type="button" value="Mobile" id="sum">
                    </div>
                </main>


            </div>
        </div>
    </body>

</html>
