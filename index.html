<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Lexend:wght@100..900&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <header>
            <img src="img/Logo.png" alt="" id="Logo">

            <h1>Toboolist</h1>
        </header>

        <div class="container">

            <div class="container2">
                <input type="button" value="Add task" id="Task">
                <input type="button" value="Add Section" id="Section">
            </div>

            <div class="container3">
                <main>
                    <h2 class="d">New Task</h2>

                    <h2 id="Newsletter">Quarterly Newsletter</h2>
                    <input type="button" value="Editiorial" id="Editiorial">

                    <div class="d">
                        <h2 id="T">Today</h2>
                    </div>

                    <h2 id="Recruiting">Recruiting blog post</h2>
                    <input type="button" value="Editiorial" id="Editiorial2">

                    <div>
                        <h2 id="Mobile">Mobile app luaunch</h2>
                        <input type="button" value="Q1 Goals" id="Mobile2">
                    </div>

                    <h2 id="John">Interview John H.</h2>
                    <input type="button" value="Recruiting" id="Recruiting2">

                    <div>
                        <h2 id="summit">Summit update to mobile storefronts.</h2>
                        <input type="button" value="Mobile" id="summit2">
                    </div>

                    <h2 class="d">Upcoming</h2>
                    <h2 id="q">Schedule meeting with Alex</h2>

                    <div>
                        <h2 id="z">Homepage refresh</h2>
                        <input type="button" value="Website" id="Mob">
                    </div>

                    <div>
                        <h2 id="g">Onboard new Sales team members</h2>
                        <input type="button" value="Sales" id="Recr">
                    </div>

                    <div>
                        <h2 id="w">Review editorial calendar</h2>
                        <input type="button" value="Editiorial" id="Rc">
                    </div>

                </main>


            </div>
        </div>
    </body>

</html>
